<label class="inpo">
    <input class="inpa"> <span class="label">Label</span>
    <span class="bar"></span>
</label>
<style>
    .bar {
        width: 100%;
    }
    .bar:before,
    .bar:after {
        content: '';
        height: 1px;
        width: 25%;
        opacity: 0;
        bottom: 0px;
        position: absolute;
        background: #591be5;
        transition: 0.2s ease all;
    }
    .bar:before {
        left: 50%;
    }
    .bar:after {
        right: 50%;
    }
    /* active state */
    input:focus ~ .bar:before,
    input:focus ~ .bar:after {
        width: 50%;
        height: 2px;
        opacity: 1
    }
    .inpo {
        position: relative;
        display: grid;
        width: 199px;
        border-radius: 4px 4px 0px 0px;
        overflow: hidden;
    }
    .inpo .label {
        position: absolute;
        top: 20px;
        left: 12px;
        font-size: 16px;
        color: rgba(0, 0, 0, 0.5);
        transform-origin: 0 0;
        transform: translate3d(0, 0, 0);
        transition: all .2s ease;
    }
    .inpo input {
        height: 56px;
        border: 0;
        padding: 16px 12px 0 12px;
        background: rgba(0, 0, 0, 0.02);
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        transition: all .15s ease;
    }
    .inpo input:hover {
        background: rgba(0, 0, 0, 0.04);
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.5);
    }
    .inpo input:not(:placeholder-shown) + .label {
        color: rgba(0, 0, 0, 0.5);
        transform: translate3d(0, -12px, 0) scale(0.75);
    }
    .inpo input:focus {
        background: rgba(0, 0, 0, 0.05);
        outline: none;
    }
    .inpo input:focus + .label {
        color: #591be5;
        transform: translate3d(0, -12px, 0) scale(0.75);
    }
    .inpo input:focus + .label + .focus-bg {
        transform: scaleX(1);
        transition: all .1s ease;
    }
</style>
<script>
    var elements = document.getElementsByClassName("inpa");
    Array.prototype.forEach.call(elements, function (element) {
        element.setAttribute("placeholder", " ");
    });
</script>
